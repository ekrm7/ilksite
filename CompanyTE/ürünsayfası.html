<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CompanyTE | Ürünler</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #afc2ae;
      color: #2e7d32;
    }

    .header {
      background-color: #2e7d32;
      color: #81c784;
      text-align: center;
      padding: 25px;
      font-size: 2.5rem;
      border-radius: 0 0 25px 25px;
    }

    .nav {
      text-align: center;
      margin-top: 20px;
    }

    .nav a {
      background-color: #81c784;
      color: #2e7d32;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 16px;
      transition: 0.3s;
    }

    .nav a:hover {
      background-color: #66bb6a;
    }

    .section {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .section h2 {
      color: #2e7d32;
      font-size: 28px;
      border-bottom: 3px solid #81c784;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .product-card {
      background-color: white;
      border-left: 5px solid #2e7d32;
      border-radius: 15px;
      padding: 20px;
      flex: 1 1 calc(33% - 40px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      font-size: 18px;
      transition: transform 0.3s ease;
      cursor: pointer;
      text-decoration: none;
      color: #2e7d32;
    }

    .product-card:hover {
      transform: scale(1.05);
      background-color: #f1f8f4;
    }

    @media (max-width: 768px) {
      .product-card {
        flex: 1 1 calc(50% - 20px);
      }
    }

    @media (max-width: 480px) {
      .product-card {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>

  <div class="header">Ürün Kategorileri</div>

  <div class="nav">
    <a href="index.html">← Ana Sayfa</a>
  </div>

  <div class="section">
    <h2>Telefonlar</h2>
    <div class="products">
      <a href="cte23.html" class="product-card">CTE23</a>
      <a href="cte24.html" class="product-card">CTE24</a>
      <a href="cte25.html" class="product-card">CTE25</a>
    </div>
  </div>

  <div class="section">
    <h2>Bilgisayarlar</h2>
    <div class="products">
      <a href="cte25x.html" class="product-card">CTE25x</a>
      <a href="cte25y.html" class="product-card">CTE25y</a>
    </div>
  </div>

  <div class="section">
    <h2>Tabletler</h2>
    <div class="products">
      <a href="tab1.html" class="product-card">TAB1</a>
      <a href="tab2.html" class="product-card">TAB2</a>
      <a href="tab3.html" class="product-card">TAB3</a>
    </div>
  </div>

  <div class="section">
    <h2>Elektrikli Mini Arabalar</h2>
    <div class="products">
      <a href="suvte.html" class="product-card">SUVte</a>
    </div>
  </div>

</body>
</html>
