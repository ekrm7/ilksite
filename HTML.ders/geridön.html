<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Geri Dönüşüm Formu | CompanyTE</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #afc2ae;
      color: #2e7d32;
    }

    .header {
      background-color: #2e7d32;
      color: #81c784;
      text-align: center;
      padding: 25px;
      font-size: 2.2rem;
      border-radius: 0 0 25px 25px;
    }

    .form-container {
      max-width: 600px;
      margin: 40px auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      margin-top: 20px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: 2px solid #2e7d32;
      border-radius: 10px;
      margin-bottom: 10px;
      font-size: 16px;
    }

    button {
      background-color: #81c784;
      color: #2e7d32;
      border: none;
      padding: 12px 20px;
      border-radius: 25px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
    }

    button:hover {
      background-color: #66bb6a;
    }

    .nav-links {
      text-align: center;
      margin-top: 30px;
    }

    .nav-links a {
      background-color: #2e7d32;
      color: #81c784;
      text-decoration: none;
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 25px;
      transition: 0.3s;
      font-size: 16px;
    }

    .nav-links a:hover {
      background-color: #1b5e20;
    }
  </style>
</head>
<body>

  <div class="header">
    Geri Dönüşüm Formu
  </div>

  <div class="form-container">
    <form action="#" method="post">
      <label for="isim">İsim:</label>
      <input type="text" id="isim" name="isim" required>

      <label for="soyisim">Soyisim:</label>
      <input type="text" id="soyisim" name="soyisim" required>

      <label for="email">E-posta:</label>
      <input type="email" id="email" name="email" required>

      <label for="telefon">Telefon Numarası:</label>
      <input type="tel" id="telefon" name="telefon" required>

      <label for="model">Geri Dönüştürmek İstediğiniz Model:</label>
      <select id="model" name="model" required>
        <option value="">Model Seçiniz</option>
        <option value="CTE23">CTE23</option>
        <option value="CTE24">CTE24</option>
        <option value="CTE25">CTE25</option>
        <option value="CTE25x">CTE25x</option>
        <option value="CTE25y">CTE25y</option>
        <option value="TAB1">TAB1</option>
        <option value="TAB2">TAB2</option>
        <option value="TAB3">TAB3</option>
        <option value="SUVte">SUVte</option>
      </select>

      <button type="submit">Gönder</button>
    </form>

    <div class="nav-links">
      <a href="anasayfa.html">Ana Sayfa</a>
      <a href="ürünsayfası.html">Ürünler</a>
    </div>
  </div>

</body>
</html>
